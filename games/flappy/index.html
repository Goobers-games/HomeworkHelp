<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird</title>
  <style>
    body { margin:0; background:#70c5ce; display:flex; justify-content:center; align-items:center; height:100vh; }
    canvas { background:#70c5ce; display:block; border:2px solid #333; }
    .back {
      position: absolute; top: 20px; left: 20px;
      padding: 8px 12px; border-radius: 6px;
      background:#1e293b; color:#fff; text-decoration:none;
    }
    .back:hover { background:#334155; }
  </style>
</head>
<body>
  <a href="../index.html" class="back">â¬… Back</a>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let frames = 0;
    const DEGREE = Math.PI/180;

    // Bird sprite
    const birdImg = new Image();
    birdImg.src = "https://i.ibb.co/WVZDcqD/flappy-bird.png"; // small bird sprite

    const bird = {
      x: 50,
      y: 150,
      w: 34,
      h: 24,
      gravity: 0.25,
      jump: 4.6,
      speed: 0,
      rotation: 0,
      alive: true,
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.drawImage(birdImg, -this.w/2, -this.h/2, this.w, this.h);
        ctx.restore();
      },
      flap() {
        if (this.alive) this.speed = -this.jump;
      },
      update() {
        this.speed += this.gravity;
        this.y += this.speed;

        // ground hit
        if (this.y + this.h/2 >= canvas.height - groundHeight) {
          this.y = canvas.height - groundHeight - this.h/2;
          this.alive = false;
        }

        if (this.speed >= this.jump) {
          this.rotation = 90 * DEGREE;
        } else {
          this.rotation = -25 * DEGREE;
        }
      }
    };

    // Pipes
    const pipes = [];
    const pipeWidth = 50;
    const pipeGap = 95;
    const pipeFreq = 90;

    function drawPipe(x, topHeight) {
      // Mario-style green pipe
      ctx.fillStyle = "#228B22";
      // top pipe body
      ctx.fillRect(x, 0, pipeWidth, topHeight);
      // top pipe cap
      ctx.fillStyle = "#006400";
      ctx.fillRect(x - 4, topHeight - 20, pipeWidth + 8, 20);

      // bottom pipe body
      const bottomY = topHeight + pipeGap;
      ctx.fillStyle = "#228B22";
      ctx.fillRect(x, bottomY, pipeWidth, canvas.height - bottomY - groundHeight);
      // bottom pipe cap
      ctx.fillStyle = "#006400";
      ctx.fillRect(x - 4, bottomY, pipeWidth + 8, 20);
    }

    // Ground
    const groundHeight = 80;

    // Score
    let score = 0;

    function drawGround() {
      ctx.fillStyle = "#ded895";
      ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
    }

    function updatePipes() {
      if (frames % pipeFreq === 0 && bird.alive) {
        const top = Math.floor(Math.random() * (canvas.height - pipeGap - groundHeight - 50)) + 20;
        pipes.push({ x: canvas.width, top });
      }
      pipes.forEach((p, i) => {
        if (bird.alive) p.x -= 2;

        drawPipe(p.x, p.top);

        // collision
        if (
          bird.x + bird.w/2 > p.x &&
          bird.x - bird.w/2 < p.x + pipeWidth &&
          (bird.y - bird.h/2 < p.top || bird.y + bird.h/2 > p.top + pipeGap)
        ) {
          bird.alive = false;
        }

        // passed pipe
        if (p.x + pipeWidth === bird.x && bird.alive) {
          score++;
        }

        if (p.x + pipeWidth < 0) {
          pipes.splice(i, 1);
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "#fff";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function resetGame() {
      bird.y = 150;
      bird.speed = 0;
      bird.alive = true;
      pipes.length = 0;
      score = 0;
    }

    function loop() {
      frames++;
      ctx.fillStyle = "#70c5ce";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      bird.update();
      updatePipes();

      drawGround();
      bird.draw();
      drawScore();

      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp" || e.code === "KeyW") {
        if (!bird.alive) {
          resetGame();
        }
        bird.flap();
      }
    });

    loop();
  </script>
</body>
</html>
