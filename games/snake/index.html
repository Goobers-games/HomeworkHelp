<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    canvas {
      background: #222;
      border: 2px solid #eee;
    }

    #score {
      margin-top: 10px;
      font-size: 18px;
    }

    .btn {
      display: none;
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }
    .btn:hover {
      background: #43a047;
    }

    #backBtn {
      display: block;
      background: #2196f3;
      margin-top: 20px;
    }
    #backBtn:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <button id="restartBtn" class="btn">Restart</button>
  <button id="backBtn" class="btn">Back to Games</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");
    const backBtn = document.getElementById("backBtn");

    const box = 20; // grid size
    let snake, direction, food, score, game;

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      score = 0;
      document.getElementById("score").textContent = "Score: " + score;
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box,
      };
      restartBtn.style.display = "none";
      backBtn.style.display = "block"; // always show back button
      game = setInterval(drawGame, 100);
    }

    document.addEventListener("keydown", setDirection);

    function setDirection(e) {
      if ((e.key === "a" || e.key === "A") && direction !== "RIGHT") direction = "LEFT";
      else if ((e.key === "w" || e.key === "W") && direction !== "DOWN") direction = "UP";
      else if ((e.key === "d" || e.key === "D") && direction !== "LEFT") direction = "RIGHT";
      else if ((e.key === "s" || e.key === "S") && direction !== "UP") direction = "DOWN";
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Move snake
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      // Check food collision
      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box,
        };
      } else {
        snake.pop(); // remove tail
      }

      const newHead = { x: headX, y: headY };

      // Game over conditions
      if (
        headX < 0 ||
        headY < 0 ||
        headX >= canvas.width ||
        headY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        restartBtn.style.display = "block";
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    restartBtn.addEventListener("click", () => {
      clearInterval(game);
      initGame();
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "../index.html";
    });

    // Start first game
    initGame();
  </script>
</body>
</html>
